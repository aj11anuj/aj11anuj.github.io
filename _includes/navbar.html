<nav class="site-nav" role="navigation" aria-label="Main navigation">
  <div class="container nav-inner">
    <div class="nav-left"></div>

    <a class="small-site-title" href="{{ '/' | relative_url }}" aria-label="{{ site.title | default: 'Home' }}">
      <span class="fname">Anuj</span>&nbsp;<span class="lname">Tiwari</span>
    </a>

    <div class="nav-right"></div>
  </div>

  <style>
    .site-nav { background: transparent; padding: .5rem 0; }
    .nav-inner { display:flex; justify-content:space-between; align-items:center; }
    .nav-left, .nav-right { min-width:120px; height:1px; visibility:hidden; pointer-events:none; }
    .small-site-title { opacity:0; transform:translateY(-6px); transition:.2s; font-size:1.05rem; color:inherit; text-decoration:none; }
    .small-site-title .fname{ font-weight:700 } .small-site-title .lname{ font-weight:400 }
    body.show-small-title .small-site-title{ opacity:1; transform:none }
    .site-nav .theme-toggle, .site-nav .mode-toggle, .site-nav .nav-item, .site-nav .nav-link, .header-menu, .navbar { display:none !important; }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const headerElement = document.querySelector('.page-header, .hero, header.site-header, .site-hero') || document.querySelector('header');
      if (!headerElement) return;
      const observer = new IntersectionObserver(entries => {
        const e = entries[0];
        if (e && e.isIntersecting) document.body.classList.remove('show-small-title'); else document.body.classList.add('show-small-title');
      }, { threshold: 0 });
      observer.observe(headerElement);
    });
  </script>
</nav>
